<form [formGroup]="evaluationElementeRecordForm" (ngSubmit)="submit()">
    <h1 mat-dialog-title>{{ title }}</h1>
    <mat-divider> </mat-divider>
    <mat-dialog-content>
        <div class="container pt-4">
            <div class="row">
                <mat-form-field appearance="outline" class="col-md-12">
                    <mat-label>Clave</mat-label>
                    <input appInputRestriction="key" matInput required name="clave"
                        formControlName="clave" [maxLength]="5" />
                    <mat-error
                        *ngIf="evaluationElementeRecordForm.get('clave').hasError('noWhitespace')">Este
                        campo es obligatorio</mat-error>
                    <mat-error *ngIf="evaluationElementeRecordForm.get('clave').hasError('maxlength')">El
                        valor máximo de caracteres es 5
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="col-md-12 mt-1">
                    <mat-label>Nombre elemento de evaluación</mat-label>
                    <input matInput required name="nombre" formControlName="nombre"
                        [maxLength]="500" />
                    <mat-error
                        *ngIf="evaluationElementeRecordForm.get('nombre').hasError('noWhitespace')">Este
                        campo es obligatorio</mat-error>
                    <mat-error
                        *ngIf="evaluationElementeRecordForm.get('nombre').hasError('maxlength')">El
                        valor máximo de caracteres es 150
                    </mat-error>
                </mat-form-field>

            </div>

            <div class="row">
                <div class="col-md-12 mt-2">
                    <mat-checkbox formControlName="activo"> Activo </mat-checkbox>
                </div>

        </div>
    </mat-dialog-content>
    <mat-dialog-actions align="center" class="pb-4">
        <button type="submit" mat-raised-button class="mt-3" color="primary"
            [disabled]="evaluationElementeRecordForm.invalid || disabled || !edit">
            Guardar
        </button>
        <button type="button" mat-raised-button class="mt-3" (click)="closeModalByConfimation()">Cancelar</button>
