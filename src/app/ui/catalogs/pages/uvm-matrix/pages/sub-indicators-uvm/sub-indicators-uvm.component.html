<div class="content p-0">
    <div class="row mt-2">
        <div class="col-md-12 p-0">
            <h1 class="title-page mt-2">Subindicadores UVM</h1>
        </div>
        <mat-divider></mat-divider>
    </div>
    <div class="row mt-4">
        <div class="col-lg-6 col-12">
            <button type="button" mat-raised-button color="primary" class="btn-text mt-3"
                (click)="openSubIndicatorUvmRecord()" [disabled]="!checkPermission(2)">
                <mat-icon>add</mat-icon> Nuevo Subindicador UVM
            </button>
            <button type="button" mat-raised-button color="primary" class="btn-text mt-3 ms-3"
                (click)="getAllSubIndicatorsExcel()"  [disabled]="!checkPermission(1)">
                <mat-icon>description</mat-icon> Exportar Excel
            </button>
        </div>
        <mat-form-field appearance="outline" class="col-lg-6 col-12 mt-1 pl-2">
            <mat-label>Buscar Subindicador UVM</mat-label>
            <input type="text" matInput #input (keyup)="applyFilter($event)" />
        </mat-form-field>
    </div>
    <div class="row pb-4">
        <div class="col-md-12 container__table mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" class="table mb-0">

                <!-- <ng-container matColumnDef="id">
                    <th mat-header-cell class="table__header table__cell-id" *matHeaderCellDef>ID</th>
                    <td mat-cell class="table__cell table__cell-id" *matCellDef="let row">
                        {{ row.subIndicadorUvmId }}
                    </td>
                </ng-container> -->

                <!-- <ng-container matColumnDef="clave">
                    <th mat-header-cell class="table__header table__cell-id" *matHeaderCellDef>Clave</th>
                    <td mat-cell class="table__cell table__cell-id" *matCellDef="let row">
                        {{ row.clave }}
                    </td>
                </ng-container> -->

                <ng-container matColumnDef="subIndicatorUvm">
                    <th mat-header-cell class="table__header table__cell-name" *matHeaderCellDef>Subindicador UVM</th>
                    <td mat-cell class="table__cell table__cell-name" *matCellDef="let row">
                        {{ row.nombreSubIndicadorUvm }}
                    </td>
                </ng-container>

                <ng-container matColumnDef="indicatorUvm">
                    <th mat-header-cell class="table__header table__cell-name" *matHeaderCellDef>Indicador UVM</th>
                    <td mat-cell class="table__cell table__cell-name" *matCellDef="let row">
                        {{ row.nombreIndicadorUvm }}
                    </td>
                </ng-container>

                <ng-container matColumnDef="componenteUvm">
                    <th mat-header-cell class="table__header table__cell-name" *matHeaderCellDef>Componente UVM</th>
                    <td mat-cell class="table__cell table__cell-name" *matCellDef="let row">
                        {{ row.nombreComponenteUvm }}
                    </td>
                </ng-container>

                <ng-container matColumnDef="select">
                    <th mat-header-cell class="table__header table__cell--select" *matHeaderCellDef>
                        <div class="d-flex justify-content-center">Activo</div>
                    </th>
                    <td mat-cell class="table__cell table__cell--select" *matCellDef="let row">
                        <div class="d-flex justify-content-center">
                            <mat-checkbox class="d-block" disabled [checked]="row.activo"> </mat-checkbox>
                        </div>
                    </td>
                </ng-container>

                <ng-container matColumnDef="edit">
                    <th mat-header-cell class="table__header table__cell--actions" *matHeaderCellDef>Acciones</th>
                    <td mat-cell class="table__cell table__cell--actions" *matCellDef="let row; let index = index">
                        <div class="d-flex justify-content-center">
                            <button mat-button matTooltip="Editar" (click)="editSubIndicatorUvmRecord(row)">
                                <mat-icon class="edit__icon">edit</mat-icon>
                            </button>

                            <!-- <button mat-button matTooltip="Eliminar" (click)="deleteSubIndicadorUvmByConfimation(row)">
                                <mat-icon class="delete__icon">delete_forever</mat-icon>
                            </button> -->
                        </div>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="['subIndicatorUvm', 'indicatorUvm', 'componenteUvm', 'select', 'edit']"></tr>
                <tr mat-row *matRowDef="let row; columns: ['subIndicatorUvm', 'indicatorUvm', 'componenteUvm', 'select', 'edit']"></tr>
            </table>
            <ng-template [ngIf]="dataSource.data.length === 0">
                <p class="empty-table mt-4">No hay datos para mostrar</p>
            </ng-template>
            <mat-paginator #paginator class="ml-auto" showFirstLastButtons
                (page)="paginatorChange($event)"></mat-paginator>
        </div>
    </div>
</div>
